<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Racer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="game-screen">
            <h1>Lane Racer</h1>
            <p>Use left and right arrow keys or mobile buttons to switch lanes.</p>
            <div class="button-container">
                <button id="start-btn" class="ui-button">Start Game</button>
                <button id="theme-toggle-btn" class="ui-button">Toggle Theme</button>
            </div>
        </div>

        <div id="game-over-screen" class="game-screen hidden">
            <h1>Game Over</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="ui-button">Restart</button>
        </div>

        <div id="game-area">
            <div id="road">
                <div class="ui-panel">
                    <div class="ui-item">Score: <span id="score">0</span></div>
                    <div class="ui-item">Lives: <span id="lives">3</span></div>
                    <div class="ui-item">Speed: x<span id="speed-multiplier">1.0</span></div>
                </div>
            </div>

            <div id="mobile-controls">
                <button id="left-btn" class="control-btn">&larr;</button>
                <button id="right-btn" class="control-btn">&rarr;</button>
            </div>

            <audio id="engine-sound" loop></audio>
            <audio id="collision-sound"></audio>
            <audio id="booster-sound"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
