<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
        }

        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            color: #1abcfe;
        }

        .title b {
            display: block;
            color: #fff;
        }

        .projects {
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 0 30px;
            max-width: 1000px;
        }

        .projct {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #1abcfe;
            border-radius: 10px;
            height: 200px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .projct:hover {
            transform: scale(1.02);
        }

        .hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .projct:hover .hover {
            display: flex;
        }

        .hover a {
            text-decoration: none;
            color: #fff;
            background: #1abcfe;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .hover a:hover {
            background: #0da0db;
        }

        .hover img {
            width: 18px;
            height: 18px;
        }

        .proj1 {
            background-image: url(projects/QuizApp/Quiz.png);
        }

        .proj2 {
            background-image: url(projects/LaneRacer/race.png);
        }

        .proj3 {
            background-image: url(projects/RealTime&Date/clock.png);
        }

        .proj4 {
            background-image: url(projects/UltraEdit2Tests/ultraedit.png);
        }

        .proj5 {
            background-image: url(projects/SpotifyCloneResume/Spotify.png);
        }

        .proj6 {
            background-image: url(projects/win11_calculator/Calculator.png);
        }

        .proj7 {
            background-image: url(projects/WeatherApp/weather.png);
        }

        .proj8 {
            background-image: url(projects/NetflixClone/Netflix.png);
        }

        h2 {
            margin: auto;
            justify-self: center;
            align-self: center;
            background-color: #1abcfe;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            bottom: 10px;
        }
        h2:hover{
            background-color: #0da0db;
        }

        @media screen and (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 2rem;
            }

            .hover a {
                padding: 8px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
